program: main_wandb.py
method: bayes
metric:
  goal: minimize
  name: valid_loss
parameters:
  MODEL : 
    value : CNN_FM
  LR:
    values : [0.1, 0.05, 0.01, 0.005, 0.001]
  EPOCHS: 
    min : 5
    max : 100 
    distribution: int_uniform
  BATCH_SIZE : 
    values : [16, 32]

  CNN_FM_EMBED_DIM: 
    values : [4, 8, 16, 32, 64, 128]
  CNN_FM_LATENT_DIM:
    values : [4, 8, 16, 32, 64, 128]